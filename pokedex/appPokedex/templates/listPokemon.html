<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pokemons</title>
  </head>
  <body>
    <h1>Pok√©dex</h1>
    {% for pokemon in pokemons%}
    <ul>
      <li>{{pokemon.nome}}</li>
      <li>{{pokemon.tipo}}</li>
      <li>{{pokemon.peso}}</li>
      <li>{{pokemon.altura}}</li>

    </ul>
    {% endfor %}
    <a href="{% url 'criarPokemons' %}">Criar Pokemon</a>
    <a href="{% url 'home' %}">Voltar para a home</a>
  </body>
</html>
